<html>
 <head>
 	

 	 <title></title>

 	 <style>
 	 body {
				background-color: #11010;
				margin: 0px;
				overflow: hidden;
				
				
			}

			  #b1
          {
            position: absolute;
            background-color: black;
            color: blue;
            height: 100px;
		    width: 100px;
            border-radius: 50%;
            left: 45%;
            top: 45%;
            
          }

 	 </style>
 </head>
 <body>
           <script src="js/three.min.js"></script>
           <script src="js/stats.min.js"></script>
            <script src="js/Detector.js"></script>

       <button id="b1" type="button" onclick="location.href= 'index.html';"> Inicio</button>
 	
 	<script>
 	        if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

 	        var camera, scena, render, particles, geometry, material,sprite,h;
            var container, stats;
 	        init();
            animate();
            function init()
            {   
            	container = document.createElement( 'div' );
				document.body.appendChild( container );

				camara = new THREE.PerspectiveCamera( 70.0, window.innerWidth / window.innerHeight, 1.0, 3000.0 );
				camara.position.z=1500.0;
				scena = new THREE.Scene();

			
				scena.fog = new THREE.FogExp2( 0x000000, 0.001 );

				geometry = new THREE.Geometry();

				for ( i = 0.0; i < 1000; i ++ ) 
				{

					var vertex = new THREE.Vector3();
					vertex.x = 1700 * Math.random() -700;
					vertex.y = 1000 * Math.random() -500;
					vertex.z = 1700 * Math.random() -700;

					geometry.vertices.push( vertex );

				}
				  material = new THREE.PointCloudMaterial( { size: 25.0, sizeAttenuation: false, map:  
				  	                       THREE.ImageUtils.loadTexture( "im/punto.png" ), transparent: true} );
				  material.color.setHSL( 1.0, 0.3, 0.7 );

				  particles = new THREE.PointCloud( geometry, material );
				  particles.sortParticles =true;
			
				
				  scena.add( particles );

                render = new THREE.WebGLRenderer( { clearAlpha: 1.0} );
				render.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( render.domElement );

		        
		      

			    window.addEventListener( 'resize', onWindowResize, false );
				
            }

            	function onWindowResize()
			{
				camara.aspect = window.innerWidth / window.innerHeight;
				camara.updateProjectionMatrix();

				render.setSize( window.innerWidth, window.innerHeight );

			}

            function animate() 
			{
                  requestAnimationFrame( animate );
                  render.render( scena, camara );
                  update();
                
			}

			function update()
			{   
				var time = Date.now() * 0.00005;
				//console.log(time);
				particles.rotation.y=time;
				h = ( 360 * ( 1.0 + time ) % 360 ) / 360;
				material.color.setHSL( h, 0.5, 0.5 );
				camara.lookAt( scena.position );
              
			 }

 	</script>
 </body>
</html>
